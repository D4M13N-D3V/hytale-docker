apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "hytale-server.fullname" . }}
  labels:
    {{- include "hytale-server.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "hytale-server.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hytale-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hytale-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hytale-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: hytale
              containerPort: {{ .Values.server.port }}
              protocol: UDP
          envFrom:
            - configMapRef:
                name: {{ include "hytale-server.fullname" . }}-config
          env:
            {{- if or .Values.auth.existingSecret .Values.auth.sessionToken }}
            - name: HYTALE_SERVER_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "hytale-server.authSecretName" . }}
                  key: session-token
                  optional: true
            {{- end }}
            {{- if or .Values.auth.existingSecret .Values.auth.identityToken }}
            - name: HYTALE_SERVER_IDENTITY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "hytale-server.authSecretName" . }}
                  key: identity-token
                  optional: true
            {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pgrep -f "HytaleServer.jar" > /dev/null
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pgrep -f "HytaleServer.jar" > /dev/null
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: universe
              mountPath: /data/universe
            - name: mods
              mountPath: /data/mods
            - name: logs
              mountPath: /data/logs
            - name: config
              mountPath: /data/config
            - name: backups
              mountPath: /data/backups
            {{- end }}
        {{- if .Values.playit.enabled }}
        - name: playit
          image: "{{ .Values.playit.image.repository }}:{{ .Values.playit.image.tag }}"
          imagePullPolicy: {{ .Values.playit.image.pullPolicy }}
          env:
            - name: SECRET_KEY
              {{- if .Values.playit.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.playit.existingSecret }}
                  key: secret-key
              {{- else }}
              value: {{ .Values.playit.secretKey | quote }}
              {{- end }}
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        {{- end }}
      {{- if .Values.playit.enabled }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: universe
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.universe.size }}
    - metadata:
        name: mods
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.mods.size }}
    - metadata:
        name: logs
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.logs.size }}
    - metadata:
        name: config
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.config.size }}
    - metadata:
        name: backups
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.backups.size }}
  {{- end }}
